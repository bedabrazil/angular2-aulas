<h1>Listagem de Alunos</h1>

<div>
    <table class="table table-striped">
        <tr>
            <th>Nome</th>
            <th>Email</th>
            <th class="text-right">
                <a class="btn btn-success" 
                    [routerLink]="['/aluno-cadastrar']">
                    Cadastrar
                </a>
            </th>
        </tr>
        <tr *ngFor="let aluno of alunos; let id=index">
            <td>{{ aluno.nome }}</td>
            <td>{{ aluno.email }}</td>
            <td>
				<a class="btn btn-warning" 
                    [routerLink]="['/aluno-visualizar/'+id]">
                    Visualizar
                </a>
				<a class="btn btn-info" 
                    [routerLink]="['/aluno-editar/'+id]">
                    Editar
                </a>
                <button type="button" data-toggle='modal' data-target='#modalExcluir' 
                    class="btn btn-danger" (click)="excluir(id)">
                    Excluir
                </button>
            </td>
        </tr>
    </table>
    <modal-util 
        [id]="'modalExcluir'" 
        [titulo]="'Excluir Aluno'" 
        [descricao]="'Deseja realment excluir o aluno selecionado?'" 
        (onConfirm)="onExcluir($event)">
    </modal-util>
</div>
